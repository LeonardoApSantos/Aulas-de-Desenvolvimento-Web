<!DOCTYPE html>
<html>
<head>
	<title>Span e Div</title>
	<meta charset="utf-8">
	<style type="text/css">
		#menu{
			background-color: gray;
			border-style: ridge;
			border-color: 3px solid yellow;
		}
		#conteudo-principal{
			background-color: gray;
			border-style: dashed;
			border: 3px solid orange;
		}
		#rodape{
			background-color: gray;
			border-style: groove;
			border: 3px solid red;
		}
		.verde{
			color: green
		}
	</style>
</head>
<body>
	<h2>Aula 04</h2>
	<div id="menu" align="right">
		Home | Quem somos | Contato
	</div>
	<div id="conteudo-principal">
		<h2>Conte√∫do do site</h2>
		<p>Conteudo</p>
	</div>
	<div id="rodape">
		<p>Todos os <span class="verde">direitos</span> reservados</p>
	</div>
</body>
</html>
