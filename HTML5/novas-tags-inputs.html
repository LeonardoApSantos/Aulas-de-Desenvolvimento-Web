<!DOCTYPE html>
<html lang="pt-br">
<head>
	<title>Aula 4 - Novas tags input HTML5</title>
	<meta charset="utf-8"/>
</head>
<body>
	<form>
		<!-- Atributos importantes!!
		AUTOFOCUS: serve para focar num campo específico;

		REQUIRED: torna o campo obrigatório a ser preenchido;

		PLACEHOLDER: serve para mostrar uma dica sobre o que o usuário deve escrever no input;

		MIN E MAX: serve para determinar um valor mínino/máximo a um input do tipo number;

		STEP: serve para determinar de quantos em quantos números podem ser inseridos num input do tipo number;
		-->

		<!-- Associar label com os elementos - Boa prática -->
		<label for="nome">Nome:</label>
		<input type="text" id="nome" autofocus>
		<br><br>

		<!-- Novos inputs e atributos HTML 5 -->
		<label for="email">Email:</label>
		<input type="email" id="email" required>
		<br><br>
		

		<label for="numero">Número:</label>
		<input type="number" id="numero" min="5" max="10" step="2">
		<br><br>

		<label for="url">URL:</label>
		<input type="url" id="url" placeholder="ex: http//www.">
		<br><br>

		<label for="pesquisa">Pesquisa:</label>
		<input type="search" id="pesquisa" placeholder="Digite algo">
		<br><br>

		<label for="range">Range</label>
		<input type="range" id="range" min="5" max="10" value="8">
		<br><br>

		<label for="data">Data</label>
		<input type="date" id="data">
		<br><br>

		<label for="cor">Cor</label>
		<input type="color" id="cor">
		<br><br>

		<input type="submit" name="btn" value="ENVIAR">
	</form>
</body>
</html>
