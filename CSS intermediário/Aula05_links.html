<!DOCTYPE html>
<html>
<head>
	<title>Aula 5 - Links</title>
	<meta charset="utf-8"/>
	<style type="text/css">

		a{
			text-decoration: none;
			padding: 5px;
		}
		/*links n√£o visitados*/
		a:link{
			color: #668cff;
			background: lightgray; 
		}
		/*links visitados*/
		a:visited{
			color: #668cff;
			background: lightgray;
		}
		/*efeito over, passar o curso o link*/
		a:hover{
			color: white;
			background: #668cff;
		}
		/*links ativos, quando clicado*/
		a:active{
			border: lightblue solid 2px;

		}
	</style>
</head>
<body>
	<a href="https://www.google.com.br">Google</a> 
	<a href="http://br.ign.com">IGN Brasil</a> 
	<a href="http://www.megapowerbrasil.com">MegaPowerBrasil</a> 
	<a href="http://www.youtube.com">Youtube</a> 
	<a href="http://www.ydhwr.com">YD</a>
</body>
</html>
